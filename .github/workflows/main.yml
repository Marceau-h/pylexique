name: "Build package and run multiple tests"

on: [ push, pull_request ]

jobs:
    build_wheels:
        name: Build wheels on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest, windows-latest, macos-latest ]
                include:
                    -   os: ubuntu-latest
                        path: ~/.cache/pip
                    -   os: macos-latest
                        path: ~/Library/Caches/pip
                    -   os: windows-latest
                        path: ~\AppData\Local\pip\Cache
                python-version: [ 3.7, 3.8, 3.9, '3.10' ]

        steps:
            -   uses: actions/checkout@v2

            -   uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Install Poetry
                uses: snok/install-poetry@v1
                with:
                    virtualenvs-create: true
                    virtualenvs-in-project: true
            -   name: Load cached venv
                id: cached-pip-wheels
                uses: actions/cache@v2
                with:
                    path: ~/.cache
                    key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
            -   name: Install dependencies
                run: poetry install --no-interaction --no-root
            -   name: Install library
                run: poetry install --no-interaction
            -   name: Build Package
                run: poetry build
            -   name: Check PyTest version
                run: |
                    source $VENV
                    pytest --version
            -   name: Run Pytest
                run: poetry run pytest -rP --cov=./pylexique/
            -   name: Run Bandit
                run: poetry run bandit -r pylexique/
            -   name: Run Type Checker
                run: poetry run mypy --strict --ignore-missing-imports --show-error-codes



